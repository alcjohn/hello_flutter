name: Build macOS

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Flutter
        run: |
          git clone https://github.com/flutter/flutter.git --depth 1 -b beta _flutter
          echo "${GITHUB_WORKSPACE}/_flutter/bin" >> ${GITHUB_PATH}

      - name: Install
        run: |
          flutter config --enable-macos-desktop
          flutter pub get

      - name: Build
        run: flutter build macos --release

      - name: Create dmg
        run: |
          brew install create-dmg
          create-dmg \
            --volname "hello_flutter" \
            --window-pos 200 120 \
            --window-size 800 529 \
            --icon-size 130 \
            --text-size 14 \
            --icon "build/macos/Build/Products/Release/hello_flutter.app" 260 250 \
            --hide-extension "build/macos/Build/Products/Release/hello_flutter.app" \
            --app-drop-link 540 250 \
            --hdiutil-quiet \
            "hello_flutter.dmg" \
            "build/macos/Build/Products/Release/hello_flutter.app"

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          path: build/macos
